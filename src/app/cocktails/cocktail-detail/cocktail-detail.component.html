<div class="row">
  <div class="col-xs-12">
    <img
      [src]="cocktail.imagePath"
      alt="{{ cocktail.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ cocktail.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Cocktail <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditCocktail()">Edit Cocktail</a></li>
        <li><a style="cursor: pointer;">Delete Cocktail</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ cocktail.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of cocktail.ingredients">
        {{ ingredient.amount }} ml
        <br> {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
